<!DOCTYPE html>
<html lang="en">
<head>
  <title>Monopattini</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>
  <div class="container" >
    <h2>Mappa monopattini</h2>
    <div class="row">
      <div class="col-sm-1">
      </div>
      <div class="col-sm-10">
        <agm-map  [zoom]="12" [latitude]="latitudine" [longitude]="longitudine">
          <agm-marker *ngFor="let monopattino of monopattini" [latitude]= "monopattino.latitudine" [longitude]= "monopattino.longitudine" [label]="monopattino.QRcode"></agm-marker>
        </agm-map>
      </div>
      <div class="col-sm-1">
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-sm-5">
        <div class="form-group">
        <input #QRCode name="QRcode" type="text" placeholder="Inserisci il QRCode" required><br>
        <button (click)="AvviaCorsa(QRCode)" class="btn btn-success">Avvia Corsa</button>
        <p>{{mex}}</p>
        </div>
        <br><br>
      </div>
      <div class="col-sm-2">
      </div>
      <div class="col-sm-5">
        <button (click)="ChiudiCorsa()" class="btn btn-danger">Chiudi Corsa</button>
        <p>{{mex2}}</p>
      </div>
    </div>
  </div>
