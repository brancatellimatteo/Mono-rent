<!DOCTYPE html>
<html lang="en">
<head>
  <title>Monopattini</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-3">
      </div>
      <div class="col-sm-6">
        <h1>Mono Rent </h1>
        <br>
        <div *ngIf="showAsk">
          <h3>Benvenuto. Scegli cosa fare.</h3><br><br>
          <div class="row">
            <div class="col-sm-5">
              <button class="btn btn-success" (click)='goToLog()'>Accedi</button>
            </div>
            <div class="col-sm-2">
            </div>
            <div class="col-sm-5">
              <button class="btn btn-danger" (click)='goToReg()'>Registrati</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-3">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-3">
      </div>
      <div class="col-sm-6" *ngIf="showLogin">
        <app-login> </app-login>
      </div>
      <div class="col-sm-3">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-3">
      </div>
      <div class="col-sm-6" *ngIf="showRegistrazione">
        <app-registrazione> </app-registrazione>
      </div>
      <div class="col-sm-3">
      </div>
    </div>
  </div>
</body>
</html>
