<!DOCTYPE html>
<html lang="en">
<head>
  <title>Monopattini</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>
  <div class="container" >
    <div class="row">
      <div class="col-sm-3">
      </div>
      <div class="col-sm-6" *ngIf="showLogin">
        <h2>Accedi</h2>
          <div class="form-group">
            <label for="uname">Username:</label>
            <input type="text" onfocus="this.value=''" #uname class="form-control" id="uname" required>
          </div>
          <div class="form-group">
            <label for="psw">Password:</label>
            <input type="password" onfocus="this.value=''" #psw class="form-control" id="psw" required>
          </div>
          <button id="invia" class="btn btn-success" (click)="accedi(uname, psw)">Accedi</button>
          <br><br>
      </div>
      <div class="col-sm-6" *ngIf="showMappa">
        <app-mappa></app-mappa>
      </div>
      <div class="col-sm-3">
        <a *ngIf="showLogout" href="/">ESCI</a>
      </div>
    </div>
  </div>
</body>
